<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form-container">
        <form id="registerForm" onsubmit="validateForm()">
            <h2>Register</h2>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required oninput="checkPassword()">

            <div id="passwordCriteria">
                <p>Password Must Contain : </p>
                <ul>
                    <li id="length" class="invalid">At least 8 characters</li>
                    <li id="uppercase" class="invalid">At least 1 uppercase letter</li>
                    <li id="lowercase" class="invalid">At least 1 lowercase letter</li>
                    <li id="special" class="invalid">At least 1 special character</li>
                    <li id="number" class="invalid">At least 1 number</li>
                </ul>
            </div>
            <button type="submit">Register Here</button>
        </form>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
